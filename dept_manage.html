<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>deptManage</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container-fluid">
    <div class="row mt-2 mb-2">
        <div class="col-6">
            <input class="form-control">
        </div>
        <div class="col-1">
            <button class="btn btn-primary" id="btnQuery">查询</button>
        </div>
        <div class="col-1">
            <button class="btn btn-primary" id="btnAdd">新增</button>
        </div>
        <div class="col-1">
            <button class="btn btn-primary" id="btnUpdate">修改</button>
        </div>
        <div class="col-1">
            <button class="btn btn-primary" id="btnDelete">删除</button>
        </div>
    </div>
    <div class="row">
        <hr>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">
                    <input type="checkbox" class="form-check-input" id="checkBoxSelectAll" >&nbsp;&nbsp;全选/全不选
                </th>
                <th scope="col">部门名称</th>
                <th scope="col">部门详情</th>
            </tr>
            </thead>
            <tbody id="mainTable"></tbody>
        </table>
    </div>
</div>

<!-- 弹出框 -->
<footer>

    <div class="modal fade" id="modalAddDept" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">新增部门</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="inputDeptName" class="form-label">请输入部门名称:</label>
                        <input class="form-control" id="inputDeptName" type="text">
                    </div>
                    <div class="mb-3">
                        <label for="inputDeptDescription" class="form-label">请输入部门详情:</label>
                        <input class="form-control" id="inputDeptDescription" type="text">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="btnConfirmAdd">确认新增</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalUpdateDept" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">更新部门</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="inputNewDeptName" class="form-label">请输入新的部门名称:</label>
                        <input class="form-control" id="inputNewDeptName" type="text">
                    </div>
                    <div class="mb-3">
                        <label for="inputNewDeptDescription" class="form-label">请输入新的部门详情:</label>
                        <input class="form-control" id="inputNewDeptDescription" type="text">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="btnConfirmUpdate">确认更新</button>
                </div>
            </div>
        </div>
    </div>

</footer>

</body>
<script src="js/jquery-3.6.0.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/common.js"></script>
<script src="js/data_access.js"></script>
<script src="js/dept_manage.js"></script>
</html>
